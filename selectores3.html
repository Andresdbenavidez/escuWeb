<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p {
        color: salmon;
    }
    p::first-letter{
        color: teal;
    }
    p::before{
        content: "✨";
    }
    p::after{
        content: "✨";
    }
    p:hover{
        color: red;
    }
    div p:nth-child(2){
        color: violet;
    }
    ::placeholder{
        color: tomato;
    }
</style>
<body>
    <p>Hola</p>
    <div>
        <p>Platzi</p>
        <p>Master</p>
        <p>lo mejor</p>
    </div>
    <input type="text" placeholder="name">
</body>
</html>
