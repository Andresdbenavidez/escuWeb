<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .card {
            width: 300px;
            height: 300px;
            background: peachpuff;
            border-radius: 20px;
            overflow: hidden;
        }
        card img {
            width: 100%;
            height: 100%;
        }
        .card p{
            text-align: center;
            z-index: 1;
            color: red;
        }
    </style>
</head>
<body>
    <section>
        <div class="card">
            <img src="https://images.pexels.com/photos/4344756/pexels-photo-4344756.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            <p>City: Paris</p>
        </div>
    </section>
</body>
</html>
